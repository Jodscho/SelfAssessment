
<div class="wrapper-evaluation">

<h2>Evaluation</h2>
  
<mat-accordion class="example-headers-align">
<mat-expansion-panel *ngFor="let set of results | async" class="main-result-panel" [hideToggle]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Batterie: {{set.id}}
      </mat-panel-title>
      <mat-panel-description>
        {{set | result}}

        <mat-icon color="primary">ballot</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <app-result-tree [set]="set"></app-result-tree>
  
  </mat-expansion-panel>
</mat-accordion>
</div>
